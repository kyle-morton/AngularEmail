<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Email App</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="TestCtrlDiv" ng-controller="TestCtrl">
        <h1>{{title}}</h1>
        <input type="text" ng-model="title" placeholder="Write a title here">
    </div>
    
    <div id="InboxCtrlDiv" ng-controller="InboxCtrl as inbox">
        <h1>{{inbox.title}}</h1>
        <input type="text" ng-model="inbox.title" placeholder="Write a title here">
        <input type="button" ng-click="inbox.click()" value="Click Me">
    </div>

    <script src="lib/jquery-v1.11.1.js"></script>
    <script src="lib/angular-v1.2.22.js"></script>
    <!-- Extra routing library -->
    <script src="lib/angular-route-v1.2.22.js"></script>
    
    <!-- angular app js -->
    <script src="js/app.js"></script>
    
    <!-- angular controllers -->
    <script src="js/ctrl/inboxCtrl.js"></script>
    
    <!-- angular factories -->
    <script src="js/factory/inboxFactory.js"></script>
    
  </body>
</html>
